<html lang="en">
<head>

    <title>Wooden Vases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

        }

            color: #8B4513;
        }
        .gallery {

        .gallery img {

            border-radius: 10px;
