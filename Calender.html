<html>
<head>
    <title>Calendar</title>
</head>
<body>
    <table border="2"  style="text-align: center;">
        <!-- Header -->
        <tr>
            <th colspan="5" style="color:aqua; background-color:black">JANUARY</th>
            <th colspan="2" style="color:rgb(232, 245, 245); background-color:red">2025</th>
        </tr>

        <!-- Days of the Week -->
        <tr style="color:rgb(80, 2, 15); background-color:lightgrey;">
            <td>SUN</td>
            <td>MON</td>
            <td>TUE</td>
            <td>WED</td>
            <td>THU</td>
            <td>FRI</td>
            <td>SAT</td>
        </tr>

        <!-- Calendar Dates -->
        <tr>
            <td> </td>  <!-- Empty space for days before the 1st -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>

        <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>

        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
        </tr>

        <tr>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
             <!-- Empty cells to complete the week -->
        </tr>
    </table>
</body>
</html>
