<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Decor - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e1f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cart-container {
            background-color: #fff;
            border: 3px solid #8B5FBF;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f7f2fa;
            border: 2px solid #8B5FBF;
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
            transition: transform 0.3s;
        }
        .cart-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 6px;
        }
        .cart-item:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #e60000;
        }
        .total {
            text-align: right;
            margin-top: 15px;
            font-weight: bold;
            color: #8B5FBF;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Items will be dynamically added here -->
        </div>
        <div class="total" id="cart-total">Total: $0.00</div>
    </div>

    <script>
        const cartItems = [
            { name: "Wooden Vase", price: 25.99, img: "images/vase2.jpeg" },
            { name: "Decorative Lamp", price: 19.99, img: "images/i3.jpeg" },
            { name: "Flower Pot", price: 15.49, img: "images/vase4.jpg" }
        ];

        function displayCart() {
            const cartContainer = document.getElementById("cart-items");
            const totalElement = document.getElementById("cart-total");

            cartContainer.innerHTML = ""; 
            let total = 0;

            cartItems.forEach((item, index) => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                    <div>
                        <img src="${item.img}" alt="${item.name}">
                        <span>${item.name}</span>
                    </div>
                    <span>$${item.price.toFixed(2)}</span>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price;
            });

            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            displayCart();
        }

        displayCart();
    </script>
</body>
</html>
